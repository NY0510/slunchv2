when:
  - branch: main
    event: tag
  - event: manual

steps:
  - name: install depends
    image: oven/bun
    commands:
      - bun install

  - name: build
    image: reactnativecommunity/react-native-android
    volumes: [
      /home/misile/al1s/cache/gradle:/woodpecker/src/github.com/NY0510/slunchv2/android/.gradle
      /home/misile/al1s/cache/global_cache:/root/.gradle
      /home/misile/al1s/cache/node_modules:/woodpecker/src/github.com/NY0510/slunchv2/node_modules
    ]
    commands:
      - echo $KEYSTORE_BASE64 | base64 -di > keystore
      - echo $GOOGLE_SERVICES_JSON | base64 -di > android/app/google-services.json
      - echo "API_BASE_URL='$API_BASE_URL'" > .env
      - export RN_UPLOAD_STORE_FILE=$(pwd)/keystore
      - cd android
      - ./gradlew app:assembleRelease -Dorg.gradle.parallel.threads=24
      - ./gradlew app:bundleRelease -Dorg.gradle.parallel.threads=24
      # - mkdir artifacts
      - cp "app/build/outputs/apk/release/app-release.apk" "../app.apk"
      - cp "app/build/outputs/bundle/release/app-release.aab" "../app.aab"
    environment:
      KEYSTORE_BASE64:
        from_secret: keystore
      RN_UPLOAD_STORE_PASSWORD:
        from_secret: keystore_password
      RN_UPLOAD_KEY_ALIAS: 'shared_keystore'
      RN_UPLOAD_KEY_PASSWORD:
        from_secret: keystore_password
      GOOGLE_SERVICES_JSON:
        from_secret: google_service
      API_BASE_URL:
        from_secret: api_base_url
  - name: publish
    image: woodpeckerci/plugin-release
    settings:
      files:
        - 'app.apk'
        - 'app.aab'
        - 'sha256sum.txt'
      api_key:
        from_secret: GITHUB_API_KEY
        checksum: 'sha256'
        generate-release-notes: true
        draft: true
